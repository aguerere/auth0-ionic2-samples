<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>www/app/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <p *ngIf="!loggedIn()">
    <button primary (click)="login()">Login</button>
  </p>
  <p *ngIf="loggedIn()">
    <span>Hi {{user_name}}!<br/>Your email is: {{user_email}}</span><br/>
    <button primary (click)="logout()">Logout</button>
  </p>
  <p>
    <button primary (click)="callApi()">Call API</button>
  </p>
  <p>
    <button primary (click)="callSecuredApi()">Call Secured API</button>
  </p>
</ion-content>
